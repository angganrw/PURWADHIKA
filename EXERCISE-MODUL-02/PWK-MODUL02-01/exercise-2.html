<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bagian Css -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- Selesai Css -->
  </head>
  <body>
    <div class="tablenya" role="region" tabindex="0">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Image</th>
            <th>Name</th>
            <th>Food</th>
            <th>Group</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td><img class="gambarex2" src="img/kucing.png" /></td>
            <td>Smiling<span class="tulisanatas">Cat</span></td>
            <td>Healthy<span class="tulisanbawah">Fish</span></td>
            <td>
              <label>
                <input type="radio" name="kucing" checked />
                Vertebrate
              </label>
              <label>
                <input type="radio" name="kucing" />
                Invertebrate
              </label>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td><img class="gambarex2" src="img/anjing.png" /></td>
            <td>Happy<span class="tulisanatas">Dog</span></td>
            <td>Fresh<span class="tulisanbawah">Meat</span></td>
            <td>
              <label>
                <input type="radio" name="anjing" checked />
                Vertebrate
              </label>
              <label>
                <input type="radio" name="anjing" />
                Invertebrate
              </label>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td><img class="gambarex2" src="img/monyet.png" /></td>
            <td>Confuse<span class="tulisanatas">Simpanse</span></td>
            <td>Sweet<span class="tulisanbawah">Banana</span></td>
            <td>
              <label>
                <input type="radio" name="monyet" checked />
                Vertebrate
              </label>
              <label>
                <input type="radio" name="monyet" />
                Invertebrate
              </label>
            </td>
          </tr>
          <tr>
            <td>4</td>
            <td><img class="gambarex2" src="img/ubur.png" /></td>
            <td>Frisky<span class="tulisanatas">Jellyfish</span></td>
            <td>Saltwater<span class="tulisanbawah">Plankton</span></td>
            <td>
              <label>
                <input type="radio" name="ubur" />
                Vertebrate
              </label>
              <label>
                <input type="radio" name="ubur" checked />
                Invertebrate
              </label>
            </td>
          </tr>
          <tr>
            <td>5</td>
            <td><img class="gambarex2" src="img/ikan.png" /></td>
            <td>Swiming<span class="tulisanatas">Squid</span></td>
            <td>Small<span class="tulisanbawah">Fish</span></td>
            <td>
              <label>
                <input type="radio" name="ikan" />
                Vertebrate
              </label>
              <label>
                <input type="radio" name="ikan" checked />
                Invertebrate
              </label>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
